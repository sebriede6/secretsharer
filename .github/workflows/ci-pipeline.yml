name: Ephemeral Secret Sharer CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser -d testdb_ci -h postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Check DNS resolution for postgres
        run: |
          for i in {1..40}; do
            getent hosts postgres && exit 0
            echo "Waiting for DNS for postgres... ($i)"
            sleep 3
          done
          echo "DNS for postgres not available after waiting. Exiting."
          exit 1

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: |
            ./backend/package-lock.json
            ./frontend/package-lock.json

      - name: Backend - Install Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Backend - Lint Code
        working-directory: ./backend
        run: npm run lint

      - name: Backend - Run Tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          SECRET_KEY_CRYPTO: ${{ secrets.TEST_SECRET_KEY_CRYPTO }}
          DATABASE_URL: "postgresql://testuser:testpassword@postgres:5432/testdb_ci"
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..40}; do
            pg_isready -h postgres -U testuser -d testdb_ci && break
            sleep 3
          done
          echo "Attempting to run backend tests..."
          npm test

      - name: Frontend - Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Frontend - Lint Code
        working-directory: ./frontend
        run: npm run lint

      - name: Frontend - Type Check
        working-directory: ./frontend
        run: npm run typecheck

      - name: Frontend - Build
        working-directory: ./frontend
        run: npm run build
