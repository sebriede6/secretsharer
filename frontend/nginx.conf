server {
    listen 80;
    server_name localhost; # Kann angepasst werden, wenn nötig

    # Root-Verzeichnis für die statischen Dateien
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Komprimierung (optional, aber gut für Performance)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    location / {
        # Versuche zuerst, die angeforderte Datei direkt auszuliefern.
        # Wenn nicht gefunden, versuche es als Verzeichnis (mit index.html darin).
        # Wenn immer noch nicht gefunden, leite auf /index.html um (für SPA-Routing).
        try_files $uri $uri/ /index.html;
    }

    # Optional: Spezifische Cache-Header für statische Assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off; # Optional: Logging für statische Assets deaktivieren
    }

    # Verhindere Zugriff auf versteckte Dateien (z.B. .git, .env)
    location ~ /\. {
        deny all;
    }
}