{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "secret-sharer-app.fullname" . }}
  labels:
    {{- include "secret-sharer-app.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - http:
        paths:
          - path: {{ .Values.ingress.paths.frontend.path }}
            pathType: {{ .Values.ingress.paths.frontend.pathType }}
            backend:
              service:
                name: {{ include "secret-sharer-app.fullname" . }}-frontend
                port:
                  number: {{ $.Values.frontend.service.port }}
          - path: {{ .Values.ingress.paths.backend_api.path }}
            pathType: {{ .Values.ingress.paths.backend_api.pathType }}
            backend:
              service:
                name: {{ include "secret-sharer-app.fullname" . }}-backend
                port:
                  number: {{ $.Values.backend.service.port }}
            {{- if .Values.ingress.paths.backend_api.rewriteTarget }}
            rewriteTarget: {{ .Values.ingress.paths.backend_api.rewriteTarget }}
            {{- end }}
{{- end }}