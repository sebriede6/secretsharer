{{- if .Values.ingress.enabled -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: {{ include "secret-sharer-app.fullname" . }}
    labels:
        {{- include "secret-sharer-app.labels" . | nindent 8 }}
    {{- with .Values.ingress.annotations }}
    annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
spec:
    {{- if .Values.ingress.className }}
    ingressClassName: {{ .Values.ingress.className }}
    {{- end }}
    {{- if .Values.ingress.tls }}
    tls:
        {{- range .Values.ingress.tls }}
        - hosts:
            {{- range .hosts }}
            - {{ . | quote }}
            {{- end }}
          secretName: {{ .secretName }}
        {{- end }}
    {{- end }}
    rules:
        {{- range .Values.ingress.hosts }}
        - host: {{ .host | quote }}
          http:
            paths:
                {{- range .paths }}
                - path: {{ .path }}
                  pathType: {{ .pathType }}
                  backend:
                    service:
                        name: {{ include "secret-sharer-app.fullname" $ }}-{{ .service }}
                        port:
                            number: {{ .port }}
                {{- end }}
        {{- end }}
{{- end }}