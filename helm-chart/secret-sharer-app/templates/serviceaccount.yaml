{{- if .Values.serviceAccount.create -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: {{ include "secret-sharer-app.serviceAccountName" . }}
    labels:
        {{- include "secret-sharer-app.labels" . | nindent 8 }}
    {{- with .Values.serviceAccount.annotations }}
    annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}